<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My ImageVault</title>
  </head>
  <body class="font-font-oswald">
    <nav class="bg-top-nav-color h-20 flex items-center gap-6 px-2">
      <div class="w-48 px-2">
        <a href="#"><img src="/ImageVault/images/logo.png" alt="" /></a>
      </div>

      <div class="flex flex-col justify-end pt-4">
        <div class="bg-white inline-flex items-center w-[28rem] p-1 rounded hover:bg-gray-200 focus:ring focus:ring1 focus:ring-orange-50">
          <div class="flex grow">
            <span class="material-symbols-outlined align-middle pr-1">
              search </span
            >Search files.....
          </div>
          <div class="flex justify-center items-center gap-2">
            <div>
              <span class="material-symbols-outlined align-middle">
                close
              </span>
            </div>
            <div class="h-5 w-[1px] bg-black opacity-40"></div>
            <div>45101 File(s)</div>
            <div>
              <span class="material-symbols-outlined align-middle">
                expand_more
              </span>
            </div>
          </div>
        </div>
        <div class="text-white text-xs flex gap-3">
          <div>
            Size<span class="material-symbols-outlined align-middle"> arrow_right </span>
          </div>
          <div>
            Orientation<span class="material-symbols-outlined align-middle">
              arrow_right
            </span>
          </div>
          <div>
            Metadat<span class="material-symbols-outlined align-middle"> arrow_right </span>
          </div>
        </div>
      </div>

      <div class="px-2 flex grow justify-end gap-3">
        <div class="text-white">
          <span class="material-symbols-outlined align-middle pr-1">
            settings </span
          >Advanced setting
        </div>
        <div class="text-white">
          <span class="material-symbols-outlined align-middle pr-1">
            account_circle </span
          >Showrov
        </div>
      </div>
    </nav>
  </body>
</html>
